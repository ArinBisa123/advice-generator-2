<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Today's Say</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style> -->
  </head>
  <body>
    <!-- awal kotak quotes -->
    <div class="wrapper d-flex align-items-center">
      <div class="container quote">
        <div class="box">
          <h1>Today's Say</h1>
          <figure>
            <blockquote class="blockquote">
              <i class="fas fa-quote-left col-sm-1"></i>
              <p class="quote">If you think it will never come, it probably never will</p>
              <i class="fas fa-quote-right col-sm-11 offset-sm-11"></i>
            </blockquote>
          </figure>
          <hr />
        </div>
        <div class="button">
          <button type="button" class="btn btn-outline-info rounded-circle satu">
            <img src="images/twitter (2).png" alt="twitter icon" />
          </button>
          <button type="button" class="btn btn-outline-info rounded-circle dua">
            <img src="images/copy.png" alt="copy icon" />
          </button>
          <button type="button" class="btn btn-light tiga">New Quote</button>
        </div>
      </div>
    </div>
    <!-- akhir kotak quotes -->

    <!-- footer -->
    <section class="footer justify-content-center">
      <div class="container text-center">
        <div class="row">
          <div class="col-sm-12 text-footer">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/ArinBisa123">Arrini Khirofati</a>.</div>
        </div>
      </div>
    </section>
    <!-- akhir footer-->

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
